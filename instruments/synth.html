<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/images/favicon.ico" type="image/x-icon">
    <title>Synthesizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/synth.css">
    <script src="../static/js/synth.js" defer></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="../index.html">Home</a>
            <a href="../about.html">About</a>
        </nav>
    </header>

    <main class="main-container">
        <section class="container">
            <header class="title">
                <h2>Synthesizer</h2>
            </header>

            <section class="synth">
                <div class="controls">
                    <div class="sound-design-controls">
                        <fieldset>
                            <legend>Lowpass Filter</legend>
                            <div class="control filter-control">
                                <div class="control-info">
                                    <span>Frequency:</span>
                                    <output id="filter-frequency-counter"></output>
                                </div>
                                <input type="range" id="filter-frequency" name="filter-frequency" min="200" max="20000"
                                    value="20000" step="1" title="Frequency" />    
                            </div>
                            <div class="control filter-control">
                                <div class="control-info">
                                    <span>Quality:</span>
                                    <output id="filter-quality-counter"></output>
                                </div>
                                <input type="range" id="filter-Q" name="filter-Q" min="1" max="30" value="1" step="1"
                                    title="Q" style="margin-bottom: 0.25rem;" />
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Distortion</legend>
                            <div class="control distortion-control">
                                <div class="control-info">
                                    <span>Curve:</span>
                                    <output id="distortion-curve-counter"></output>
                                </div>
                                <input type="range" id="distortion-curve" name="distortion-curve" min="0" max="500"
                                    value="0" step="1" title="Curve" />
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Delay</legend>
                            <div class="control delay-control">
                                <div class="control-info">
                                    <span>Duration:</span>
                                    <output id="delay-duration-counter"></output>
                                </div>
                                <input type="range" id="delay-duration" name="delay-duration" min="0" max="1000"
                                    value="0" step="1" title="Duration" />
                            </div>
                            <div class="control delay-control">
                                <div class="control-info">
                                    <span>Feedback:</span>
                                    <output id="delay-feedback-counter"></output>
                                </div>
                                <input type="range" id="delay-feedback" name="delay-feedback" min="0" max="100"
                                    value="0" step="1" title="Feedback" style="margin-bottom: 0.25rem;" />
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Reverb</legend>
                            <div class="control reverb-control">
                                <label for="impulse-response-select">Select impulse response:</label>
                                <select name="impulse-responses" id="impulse-response-select">
                                    <option value="">Please select an option</option>
                                    <option value="https://40736622.github.io/set08801_coursework/static/audio/impulse-responses/05b_Ocelot_Rear-DPA4061-Stereo-48K-BURST.wav">Ocelot Rear</option>
                                    <option value="https://40736622.github.io/set08801_coursework/static/audio/impulse-responses/06f-CHouse-AdmiralsDressingRoom-KM184-stereo-48K-BURST.wav">Admiral Dressing Room</option>
                                    <option value="https://40736622.github.io/set08801_coursework/static/audio/impulse-responses/03b-%233Ground-ST450%CE%93%C3%87%C3%B6Binaural-BURST.wav">Ground Binaural</option>
                                    <option value="https://40736622.github.io/set08801_coursework/static/audio/impulse-responses/06d_CHouse-2ndFl_Landing_DPA4061-Stereo-48K-BURST.wav">CHouse Landing</option>
                                    <option value="https://40736622.github.io/set08801_coursework/static/audio/impulse-responses/07a-AirRaidShelterCentre-DPA%20_4061-Stereo-48K-BURST.wav">Air Raid Shelter</option>
                                    <option value="https://40736622.github.io/set08801_coursework/static/audio/impulse-responses/04a-Cavalier_RearMess02-DPA4061-BURST.wav">Cavalier Rear Mess</option>
                                    <option value="https://40736622.github.io/set08801_coursework/static/audio/impulse-responses/06e-CHouse-Bedroom-KM184-stereo-48K-BURST.wav">CHouse Bedroom</option>
                                </select>
                            </div>
                        </fieldset>
                    </div>
                    <div class="basic-controls">
                        <div class="wave-control">
                            <input type="radio" id="sine" name="wave" value="sine" checked />
                            <label for="sine" title="Sine wave" style="margin-left: 0.25rem;"><img
                                    src="../static/icons/sine-wave.svg" alt="Sine Wave icon"></label>
                            <input type="radio" id="square" name="wave" value="square" />
                            <label for="square" title="Square wave"><img src="../static/icons/square-wave.svg"
                                    alt="Square Wave icon"></label>
                            <input type="radio" id="sawtooth" name="wave" value="sawtooth" />
                            <label for="sawtooth" title="Sawtooth wave"><img src="../static/icons/sawtooth-wave.svg"
                                    alt="Sawtooth Wave icon"></label>
                            <input type="radio" id="triangle" name="wave" value="triangle" />
                            <label for="triangle" title="Triangle wave" style="margin-right: 0.25rem;"><img
                                    src="../static/icons/triangle-wave.svg" alt="Triangle Wave icon"></label>
                        </div>
                        <div class="volume-control">
                            <img src="../static/icons/volume_up.svg" alt="Volume icon">
                            <input type="range" id="volume" name="volume" min="0" max="100" value="100"
                                title="Volume" />
                        </div>
                    </div>
                </div>
                <div class="keyboard">
                    <div class="white-key"><span>Z</span></div>
                    <div class="black-key" style="left: 4%;"><span>S</span></div>
                    <div class="white-key"><span>X</span></div>
                    <div class="black-key" style="left: 10.8%;"><span>D</span></div>
                    <div class="white-key"><span>C</span></div>
                    <div class="white-key"><span>V</span></div>
                    <div class="black-key" style="left: 24%;"><span>G</span></div>
                    <div class="white-key"><span>B</span></div>
                    <div class="black-key" style="left: 31%;"><span>H</span></div>
                    <div class="white-key"><span>N</span></div>
                    <div class="black-key" style="left: 37.5%;"><span>J</span></div>
                    <div class="white-key"><span>M</span></div>

                    <div class="white-key"><span>Q</span></div>
                    <div class="black-key" style="left: 50.8%;"><span>2</span></div>
                    <div class="white-key"><span>W</span></div>
                    <div class="black-key" style="left: 57.5%;"><span>3</span></div>
                    <div class="white-key"><span>E</span></div>
                    <div class="white-key"><span>R</span></div>
                    <div class="black-key" style="left: 71%;"><span>5</span></div>
                    <div class="white-key"><span>T</span></div>
                    <div class="black-key" style="left: 77.5%;"><span>6</span></div>
                    <div class="white-key"><span>Y</span></div>
                    <div class="black-key" style="left: 84.2%;"><span>7</span></div>
                    <div class="white-key"><span>U</span></div>

                    <div class="white-key"><span>I</span></div>
                </div>
            </section>
        </section>
    </main>

    <footer>
        <p>Aiden Castillo @ 2025</p>
    </footer>
</body>

</html>
