<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/images/favicon.ico" type="image/x-icon">
    <title>Synthesizer</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> -->
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/synth.css">
    <script src="../static/js/synth.js" defer></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="../index.html">Home</a>
            <a href="../about.html">About</a>
        </nav>
    </header>

    <main class="main-container">
        <section class="container">
            <header class="title">
                <h2>Synthesizer</h2>
            </header>

            <section class="synth">
                <div class="controls">
                    <div class="wave-control">
                        <input type="radio" id="sine" name="wave" value="sine" checked />
                        <label for="sine" title="Sine wave" style="margin-left: 0.25rem;"><img src="../static/icons/sine-wave.svg" alt="Sine wave"></label>

                        <input type="radio" id="square" name="wave" value="square" />
                        <label for="square" title="Square wave"><img src="../static/icons/square-wave.svg" alt="Square wave"></label>

                        <input type="radio" id="sawtooth" name="wave" value="sawtooth" />
                        <label for="sawtooth" title="Sawtooth wave"><img src="../static/icons/sawtooth-wave.svg" alt="Sawtooth wave"></label>

                        <input type="radio" id="triangle" name="wave" value="triangle" />
                        <label for="triangle" title="Triangle wave" style="margin-right: 0.25rem;"><img src="../static/icons/triangle-wave.svg" alt="Triangle wave"></label>
                    </div>
                    <div class="control volume-control">
                        <img src="../static/icons/volume_up.svg" alt="Volume icon">
                        <input type="range" id="volume" name="volume" min="0" max="100" value="100" title="Volume" />
                    </div>
                    <div class="control filter-control">
                        <img src="../static/icons/filter-lowpass.svg" alt="Lowpass filter icon">
                        <input type="range" id="lowpass" name="lowpass" min="1000" max="20000" value="20000" title="Lowpass filter" />
                    </div>
                </div>
                <div class="keyboard">
                    <div class="white-key"></div>
                    <div class="black-key" style="left: 4%;"></div>
                    <div class="white-key"></div>
                    <div class="black-key" style="left: 10.8%;"></div>
                    <div class="white-key"></div>
                    <div class="white-key"></div>
                    <div class="black-key" style="left: 24%;"></div>
                    <div class="white-key"></div>
                    <div class="black-key" style="left: 31%;"></div>
                    <div class="white-key"></div>
                    <div class="black-key" style="left: 37.5%;"></div>
                    <div class="white-key"></div>

                    <div class="white-key"></div>
                    <div class="black-key" style="left: 50.8%;"></div>
                    <div class="white-key"></div>
                    <div class="black-key" style="left: 57.5%;"></div>
                    <div class="white-key"></div>
                    <div class="white-key"></div>
                    <div class="black-key" style="left: 71%;"></div>
                    <div class="white-key"></div>
                    <div class="black-key" style="left: 77.5%;"></div>
                    <div class="white-key"></div>
                    <div class="black-key" style="left: 84.2%;"></div>
                    <div class="white-key"></div>

                    <div class="white-key"></div>
                </div>
            </section>
        </section>
    </main>

    <footer>
        <p>Aiden Castillo @ 2025</p>
    </footer>
</body>

</html>
