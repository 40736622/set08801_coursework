<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/images/favicon.ico" type="image/x-icon">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/tic-tac-toe.css">
    <script type="module" src="static/js/main.js" defer></script>
    <script type="module" src="static/js/tic-tac-toe.js" defer></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <main class="main-container">
        <div class="title-container">
            <div class="title">
                <h1>Tic Tac Toe</h1>
                <p>Welcome</p>
            </div>

            <div class="settings-row">
                <div class="player-settings">
                    <img src="static/icons/person.svg">
                    <p>1P</p>
                </div>
                <div class="volume-settings">
                    <img src="static/icons/volume_up.svg">
                </div>
            </div>

            <div class="container">
                <div class="game-board">
                    <button class="box" value="0"></button>
                    <button class="box" value="1"></button>
                    <button class="box" value="2"></button>
                    <button class="box" value="3"></button>
                    <button class="box" value="4"></button>
                    <button class="box" value="5"></button>
                    <button class="box" value="6"></button>
                    <button class="box" value="7"></button>
                    <button class="box" value="8"></button>
                </div>
            </div>

            <div class="results-board">
                <div class="score-group">
                    <p>Player (X)</p>
                    <p id="player-x-score">0</p>
                </div>
                <div class="score-group">
                    <p>Tie</p>
                    <p id="tie-score">0</p>
                </div>
                <div class="score-group">
                    <p>Player (O)</p>
                    <p id="player-o-score">0</p>
                </div>
            </div>

            <div class="announce-card">
                <button class="btn-close">Close</button>
                <h2 class="announce-heading"></h2>
                <p class="announce-text"></p>
                <button class="btn-play-again">Play Again?</button>
            </div>

            <p id="announce-winner"></p>
        </div>
    </main>

    <footer>
        <p>Aiden Castillo @ 2025</p>
    </footer>
</body>

</html>
