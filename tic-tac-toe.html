<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/images/favicon.ico" type="image/x-icon">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/tic-tac-toe.css">
    <script type="module" src="static/js/main.js"></script>
    <script type="module" src="static/js/tic-tac-toe.js"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <main class="main-container">
        <div class="title-container">
            <div class="title">
                <h1>Tic Tac Toe</h1>
            </div>

            <div class="settings-row">
                <div class="player-settings">
                    <i class="bi bi-person-fill"></i>
                    <p>1P</p>
                </div>
                <div class="volume-settings">
                    <i class="bi bi-volume-up-fill"></i>
                </div>
            </div>

            <div class="container">
                <div class="game-board">
                    <button class="box" value="0"><span class="box-text"></span></button>
                    <button class="box" value="1"><span class="box-text"></span></button>
                    <button class="box" value="2"><span class="box-text"></span></button>
                    <button class="box" value="3"><span class="box-text"></span></button>
                    <button class="box" value="4"><span class="box-text"></span></button>
                    <button class="box" value="5"><span class="box-text"></span></button>
                    <button class="box" value="6"><span class="box-text"></span></button>
                    <button class="box" value="7"><span class="box-text"></span></button>
                    <button class="box" value="8"><span class="box-text"></span></button>
                </div>
            </div>

            <div class="results-board">
                <div class="score-group">
                    <p>Player (X)</p>
                    <p id="player-x-score">0</p>
                </div>
                <div class="score-group">
                    <p>Tie</p>
                    <p id="tie-score">0</p>
                </div>
                <div class="score-group">
                    <p>Player (O)</p>
                    <p id="player-o-score">0</p>
                </div>
            </div>

            <!-- <div class="announce-card"> -->
            <dialog class="announce-card">
                <button class="btn btn-close">X</button>
                <div class="announce-info">
                    <h2 class="announce-heading"></h2>
                    <p class="announce-text"></p>
                    <button class="btn btn-play-again">Play Again?</button>
                </div>
            </dialog>

        </div>
    </main>

    <footer>
        <p>Aiden Castillo @ 2025</p>
    </footer>
</body>

</html>
