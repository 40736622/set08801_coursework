<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/images/favicon.ico" type="image/x-icon">
    <title>Card Match</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/card-match.css">
    <script src="../static/js/card-match.js" defer></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="../index.html">Home</a>
            <a href="../about.html">About</a>
        </nav>
    </header>

    <main class="main-container">
        <section class="container">
            <header class="title">
                <h1>Card Match</h1>
            </header>

            <section class="settings-row">
                <div class="pairs-counter">
                    <p>Pairs Left: <span id="pairs-left">8</span></p>
                </div>
                <div class="clock">
                    <i class="bi bi-clock-fill"></i>
                    <span id="timer">0:00</span>
                </div>
                <div class="volume-settings">
                    <i class="bi bi-volume-up-fill"></i>
                </div>
            </section>

            <section class="cards-board">
                <div class="card-row">
                    <div data-index="0" data-flipped class="card"><span></span></div>
                    <div data-index="1" data-flipped class="card"><span></span></div>
                    <div data-index="2" data-flipped class="card"><span></span></div>
                    <div data-index="3" data-flipped class="card"><span></span></div>
                </div>

                <div class="card-row">
                    <div data-index="4" data-flipped class="card"><span></span></div>
                    <div data-index="5" data-flipped class="card"><span></span></div>
                    <div data-index="6" data-flipped class="card"><span></span></div>
                    <div data-index="7" data-flipped class="card"><span></span></div>
                </div>

                <div class="card-row">
                    <div data-index="8" data-flipped class="card"><span></span></div>
                    <div data-index="9" data-flipped class="card"><span></span></div>
                    <div data-index="10" data-flipped class="card"><span></span></div>
                    <div data-index="11" data-flipped class="card"><span></span></div>
                </div>

                <div class="card-row">
                    <div data-index="12" data-flipped class="card"><span></span></div>
                    <div data-index="13" data-flipped class="card"><span></span></div>
                    <div data-index="14" data-flipped class="card"><span></span></div>
                    <div data-index="15" data-flipped class="card"><span></span></div>
                </div>
            </section>

            <section class="best-time-container">
                    <p>Best Time: </p>
                    <span id="best-time">0:00</span>
            </section>

            <dialog class="announce-card">
                <button class="btn btn-close">X</button>
                <div class="announce-info">
                    <h2 class="announce-heading"></h2>
                    <p class="announce-text"></p>
                    <button class="btn btn-play-again">Play Again?</button>
                </div>
            </dialog>
        </section>
    </main>

    <footer>
        <p>Aiden Castillo @ 2025</p>
    </footer>
</body>

</html>
