<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/images/favicon.ico" type="image/x-icon">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/tic-tac-toe.css">
    <script type="module" src="../static/js/main.js"></script>
    <script type="module" src="../static/js/tic-tac-toe.js"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="../index.html">Home</a>
            <a href="../about.html">About</a>
        </nav>
    </header>

    <main class="main-container">
        <section class="container">
            <header class="title">
                <h2>Tic Tac Toe</h2>
            </header>

            <section class="settings-row">
                <div class="player-settings">
                    <i class="bi bi-person-fill"></i>
                    <p>1P</p>
                </div>
                <div class="volume-settings">
                    <i class="bi bi-volume-up-fill"></i>
                </div>
            </section>

            <section class="game-board">
                <button class="box" value="0"></button>
                <button class="box" value="1"></button>
                <button class="box" value="2"></button>
                <button class="box" value="3"></button>
                <button class="box" value="4"></button>
                <button class="box" value="5"></button>
                <button class="box" value="6"></button>
                <button class="box" value="7"></button>
                <button class="box" value="8"></button>
            </section>

            <section class="results-board">
                <div class="score-group">
                    <p>Player (X)</p>
                    <p id="player-x-score">0</p>
                </div>
                <div class="score-group">
                    <p>Tie</p>
                    <p id="tie-score">0</p>
                </div>
                <div class="score-group">
                    <p>Player (O)</p>
                    <p id="player-o-score">0</p>
                </div>
            </section>

            <dialog class="announce-card">
                <button class="btn btn-close">X</button>
                <div class="announce-info">
                    <h2 class="announce-heading"></h2>
                    <p class="announce-text"></p>
                    <button class="btn btn-play-again">Play Again?</button>
                </div>
            </dialog>

        </section>
    </main>

    <footer>
        <p>Aiden Castillo @ 2025</p>
    </footer>
</body>

</html>
