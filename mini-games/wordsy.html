<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/images/favicon.ico" type="image/x-icon">
    <title>Wordsy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="../static/css/main.css" rel="stylesheet" type="text/css">
    <link href="../static/css/wordsy.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.core.min.js" integrity="sha512-d00Brs/+XQUUaO0Y9Uo8Vw63o7kS6ZcLM2P++17kALrI8oihAfL4pl1jQObeRBgv06j7xG0GHOhudAW0BdrycA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="../static/js/wordsy.js"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="../index.html">Home</a>
            <a href="../about.html">About</a>
        </nav>
    </header>

    <main>
        <section class="container">
            <header class="title">
                <h2>Wordsy</h2>
            </header>

            <section class="settings-row">
                <div>
                    <p>Daily Streak: <span id="daily-streak">0</span></p>
                </div>
                <div class="volume-settings">
                    <i class="bi bi-volume-up-fill"></i>
                </div>
            </section>

            <section class="wordle-board">
                <div class="row row-active">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>

                <div class="row">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>

                <div class="row">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>

                <div class="row">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>

                <div class="row">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>

                <div class="row">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
            </section>

            <section class="keyboard">
                <div class="keyboard-row">
                    <button class="btn">Q</button>
                    <button class="btn">W</button>
                    <button class="btn">E</button>
                    <button class="btn">R</button>
                    <button class="btn">T</button>
                    <button class="btn">Y</button>
                    <button class="btn">U</button>
                    <button class="btn">I</button>
                    <button class="btn">O</button>
                    <button class="btn">P</button>
                </div>
                <div class="keyboard-row">
                    <button class="btn">A</button>
                    <button class="btn">S</button>
                    <button class="btn">D</button>
                    <button class="btn">F</button>
                    <button class="btn">G</button>
                    <button class="btn">H</button>
                    <button class="btn">J</button>
                    <button class="btn">K</button>
                    <button class="btn">L</button>
                </div>

                <div class="keyboard-row">
                    <button class="btn delete-btn">Del</button>
                    <button class="btn">Z</button>
                    <button class="btn">X</button>
                    <button class="btn">C</button>
                    <button class="btn">V</button>
                    <button class="btn">B</button>
                    <button class="btn">N</button>
                    <button class="btn">M</button>
                    <button class="btn enter-btn">Enter</button>
                </div>
            </section>

            <dialog class="game-info">
                <p class="game-info-text">Too short.</p>
            </dialog>

            <dialog class="announce-card">
                <button class="abtn btn-close">X</button>
                <div class="announce-info">
                    <h2 class="announce-heading"></h2>
                    <p class="announce-text"></p>
                    <button class="abtn btn-play-again" autofocus>Play Again?</button>
                </div>
            </dialog>

        </section>
    </main>

    <footer>
        <p>Aiden Castillo @ 2025</p>
    </footer>
</body>

</html>
