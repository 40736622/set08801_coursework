<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/images/favicon.ico" type="image/x-icon">
    <title>Wordle Clone</title>
    <link href="static/css/main.css" rel="stylesheet" type="text/css">
    <link href="static/css/wordle.css" rel="stylesheet" type="text/css">
    <script src="static/js/wordle.js" defer></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <main>
        <div class="title-container">
            <div class="title">
                <h1>Wordle Clone</h1>
                <p id="announce-result"></p>
            </div>

            <div class="wordle-board">
                <div class="row row-active">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>

                <div class="row">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>

                <div class="row">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>

                <div class="row">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>

                <div class="row">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>

                <div class="row">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
            </div>

            <div class="keyboard">
                <div class="keyboard-row">
                    <div class="btn">Q</div>
                    <div class="btn">W</div>
                    <div class="btn">E</div>
                    <div class="btn">R</div>
                    <div class="btn">T</div>
                    <div class="btn">Y</div>
                    <div class="btn">U</div>
                    <div class="btn">I</div>
                    <div class="btn">O</div>
                    <div class="btn">P</div>
                </div>

                <div class="keyboard-row">
                    <div class="btn">A</div>
                    <div class="btn">S</div>
                    <div class="btn">D</div>
                    <div class="btn">F</div>
                    <div class="btn">G</div>
                    <div class="btn">H</div>
                    <div class="btn">J</div>
                    <div class="btn">K</div>
                    <div class="btn">L</div>
                </div>

                <div class="keyboard-row">
                    <div class="btn delete-btn">Del</div>
                    <div class="btn">Z</div>
                    <div class="btn">X</div>
                    <div class="btn">C</div>
                    <div class="btn">V</div>
                    <div class="btn">B</div>
                    <div class="btn">N</div>
                    <div class="btn">M</div>
                    <div class="btn enter-btn">Enter</div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Aiden Castillo @ 2025</p>
    </footer>
</body>

</html>
